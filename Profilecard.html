<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>

    <style>
        .user-card {
            width: 260px;
            padding: 20px;
            background-color:skyblue;
            border: 1px solid white;
            border-radius: 15px;
            position: relative; 
            box-shadow: 0 4px 20px black;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .user-name {
            margin: 15px 0 5px;
        }

       
        .bio {
            color:grey;
            font-size: 14px;
        }

        
        .badge {
            background-color: green;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

    <div class="user-card">
        <div class="badge">Online</div>

        <img src="c:\Users\MSI\Downloads\WhatsApp Image 2025-10-01 at 20.07.38_9787ba26.jpg" alt="Profile Photo" class="profile-pic">

        <h2 class="user-name">Sani Alam</h2>

        <p class="bio">Aspiring Computer Scince Student looking forward to explore the field of technology</p>
    </div>

</body>
</html>
