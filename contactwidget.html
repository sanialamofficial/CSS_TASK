<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Floating Contact Widget</title>

    <style>
        #contact-widget {
            position: fixed;          
            bottom: 20px;            
            right: 20px;              
            background-color: lightgray; 
            padding: 15px;        
            border: 2px solid black;  
            border-radius: 20%;        
            width: 160px;             
            z-index: 999;             
            font-family: Arial, sans-serif;
        }

        
        #contact-widget:hover {
            background-color: silver; 
        }

        #contact-widget a {
            text-decoration: none;
            color: blue;
        }

        #end{
             background-color: darkgreen;    
            padding: 20px;   
            margin-top: 1000px;
            border-radius:30%;
          
        }
        

    </style>
</head>

<body>

    <div id="contact-widget">
        <strong>Contact Us</strong><br>
        Phone: 01234-567890 <br>
        Email: <a href="#link">Webtech@gmail.com</a>
    </div>

  
        <h2 id="end">This page ends here </h2>
   

</body>
</html>
